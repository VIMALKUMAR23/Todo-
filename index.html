<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- form  -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-center text-primary mt-5">TO DO LIST</h3>
                <form>
                    <div class="mb-3 mt-5 d-flex">
                        <input type="text" class="form-control" id="todoitem" placeholder="Enter your to do list">
                        <button type="button" class="btn btn-success ms-3" onclick="addItem()">ADD</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <!-- list  -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-3 border-primary mt-3 rounded">
                <h3 class="text-center text-danger mt-3">LISTS</h3>
                
                <ol id="item">

                </ol>
            </div>
            
            <div class="col-md-3"></div>
        </div>
    </div>
    <script>
        function addItem() {
            // alert(todoitem.value) it can access the id element, from the input-tag, access input value by---IdName.value
            if(todoitem.value){
                var res=todoitem.value;
                item.innerHTML=item.innerHTML+`<li>${res}</li>`;
            }
            else{
                alert("please enter a todo")
            }
            todoitem.value="";
        }
    </script>
</body>
</html>
